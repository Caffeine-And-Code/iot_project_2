<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoraggio Serial</title>
    <link rel="stylesheet" href="./../static/style.css" />
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  </head>
  <body>
    <h1 style="position: absolute; top: 0; color: #fff; z-index: 999">
      Monitoraggio Fluido
    </h1>
    <div id="notifications"></div>
    <div class="DataContainer">
      <div class="coverage" id="coverage"></div>
      <section class="tanica" id="svgLiquid">
        <svg
          id="svgWaves"
          version="1.1"
          xmlns="http://www.w3.org/2000/
            svg"
        >
          <defs></defs>
          <path id="myID" d="" />
        </svg>
        <div class="liquidLevel">
          <h1 id="liquidLevel">0%</h1>
          <button id="BtnLevel">Svuota Tanica</button>
        </div>
      </section>

      <div id="wrapper">
        <div id="termometer">
          <div id="temperature" style="height: 0" data-value="0Â°C"></div>
          <div id="graduations"></div>
        </div>
      </div>
    </div>

    <div
      class="DataContainer"
      style="margin-top: 100px; justify-content: space-around"
    >
      <div style="width:50%">
        <canvas id="TempChart" style="width: 100%; max-width: 700px"></canvas>
        <button id="BtnTemp" class="Btn">Aggiorna Grafico</button>
      </div>
      <div style="width:50%">
        <button id="BtnLevelChart" class="Btn">Aggiorna Grafico</button>
        <canvas id="LevelChart" style="width: 100%; max-width: 700px"></canvas>
      </div>
    </div>

    <script src="./../static/gsap.min.js"></script>

    <script src="./../static/wavify.js"></script>

    <script src="./../static/Chart.js"></script>
    <script src="./../static/script.js"></script>
  </body>
</html>
